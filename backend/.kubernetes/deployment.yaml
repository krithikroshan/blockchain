apiVersion: apps/v1
kind: Deployment
metadata:
  name: access-backend
  labels:
    app: django
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django
        image: access/backend:v1
        ports:
        - containerPort: 8000

